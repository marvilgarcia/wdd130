<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garlim</title>
    <link rel="stylesheet" href="styles\styles.css">
</head>
    <body>
        <div id="content">
            <header>
                <a id="logo_link" href="index.html">
                    <img class="logo" src= "images/Logo-garlim.png" alt="garlim Logo">
                </a> 
            
                <nav>
                    <a href="index.html">Home</a>
                    <a href="courses.html">Courses</a>
                    <a href="admission.html">Admisions</a>
                    <a href="site-plan.html">Site Plan</a>
                
                </nav>
            </header>
            <div id="principal">
                <div id="search">
                    <input type="text" placeholder="Search.." >
                </div>
                
        
                <div id="principal-box">
                    <img id="principal-img" src="images/pexels-pixabay-210764.png" alt="Orquest" width="50%">
                </div>
                <section id="principal-msg">
                    <h1 class="home-title">Where Music is made</h1>
                    <h4>Learn the Music languange,The universal languange </h4>
                    <div class="button-box">
                        <a class="apply" href="admission.html">Apply Now</a>
                    </div>
                </section>
            </div>
            <main class="form-grid">
                <div class="home-grid-title" >
                    <h2>Come and learn with us</h2>
                </div>

                <div id="feedback"></div>
                <form action="/my-handling-form-page"  method="post">
                    <ul class="my-form">
                        <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" >
                        </li>
                        <li>
                        <label for="mail">Last Name:</label>
                        <input type="text" id="last_name" name="user_last_name" >
                        </li>
                        <li>
                        <label for="mail">Phone:</label>
                        <input type="number" id="number" name="user_number">
                        </li>
                        <li>
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_email">
                        </li>
                        <li>
                        <label for="mail">Birth: </label>
                        <input type="date" id="date" name="user_date">
                        </li>
                        <li>
                        <label for="msg">Country</label>
                        <input type="text" id="country" name="Country" >
                        </li>
                        <li>
                        <label for="msg">Intrument:</label>
                        <input type="text" id="instrument" name="user_instrument" >
                        </li>            
                        <li class="button">
                            <button type="submit">Apply</button>
                        </li>
                    </ul>
                </form>             
            </main>
            <footer>
                <p>GarlimMusic &copy; 2022 - Marvil Garcia</p>
                <p><a href="site-plan.html">Site Plan</a></p>
                <p><a href="admission.html">Apply now</a></p>
                <div class="social">
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/facebook.png" alt="fb icon">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="images/twitter.png" alt="twitter icon">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="images/instagram.png" alt="instagram icon">
                    </a>
                </div>
            </footer>
        </div>
    </body>
